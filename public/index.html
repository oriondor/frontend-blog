<!DOCTYPE html>
<html>
<head>
	<title>Blogger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/art_style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script type="text/javascript" src="js/pageload.js">
	</script>
	<script type="text/javascript" src="js/query_variable.js">
	</script>
	<script type="text/javascript" src="js/auth.js">
	</script>
	<script type="text/javascript" src="js/page_appender.js">
	</script>
	<script type="text/javascript" src="js/follow.js">
	</script>
	<script type="text/javascript" src="js/read.js">
	</script>
	<script type="text/javascript" src="js/post.js">
	</script>
	<script type="text/javascript" src="js/intervaler.js">
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#" onclick="load_main_page()">Blogger</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarText">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="#" onclick="load_main_page()">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#" onclick="write_new_post()">Post!</a>
	      </li>
	    </ul>
	    <a class="navbar-text login_button" href="#">
	      Log In
	    </a>
	  </div>
	</nav>

	<div class="content">
	</div>

	<!-- Modal -->
	<div class="modal fade" id="AddPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">New post</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form id="new-post-form">

	        	<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="title">Title</span>
				  </div>
				  <input type="text" id="title_post" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="title" required>
				</div>

	        	<div class="input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text">Text</span>
				  </div>
				  <textarea id="text_post" class="form-control" aria-label="With textarea" required></textarea>
				</div>
				<input class="btn btn-primary" type="submit" value="Submit">

	        </form>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
