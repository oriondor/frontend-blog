<form id="login-form">
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="basic-addon1">Username</span>
	  </div>
	  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
	</div>

	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="basic-addon2">Password</span>
	  </div>
	  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>
	</div>

	<input class="btn btn-primary" type="submit" value="Submit">
</form>
<div id="errors"></div>
<script type="text/javascript">
	$("#login-form").submit(function(event) {
	  event.preventDefault();
	  if($('input')[0].value!="" && $('input')[1].value!="")
	  	login_user($('input')[0].value,$('input')[1].value);
	});
</script>
